<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html">
<h:head>
    <title>Login Page</title>
</h:head>
<h:body>
    <h2>Login</h2>
    <h:form>
        <h:outputLabel for="username" value="Username:"/>
        <h:inputText id="username" value="#{loginBean.username}" /><br/><br/>

        <h:outputLabel for="password" value="Password:"/>
        <h:inputSecret id="password" value="#{loginBean.password}" /><br/><br/>

        <h:commandButton value="Login" action="#{loginBean.login}" /><br/><br/>

        <h:outputText value="#{loginBean.message}" style="color:red;" />
    </h:form>
</h:body>
</html>
